<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>認証完了</title>
  </head>
  <body>
    <h1>認証に成功しました😊</h1>
    <p>アプリケーションを使用する準備ができました。</p>
    <script>
      const urlParams = new URLSearchParams(window.location.search)
      const code = urlParams.get('code')

      fetch(
        'https://script.google.com/macros/s/AKfycbzwus3arL2j-_a2Z0Et4AoeAXxGvKhSpV0JDA5in_kGs8n8j-2xuV1XEPHbwVJ1EuG9Zg/exec',
        {
          method: 'POST',
          body: JSON.stringify({ code: code }),
          headers: {
            'Content-Type': 'application/json'
          }
        }
      )
        .then((response) => response.json())
        .then((data) => {
          if (data.ok) {
            window.location.href = data.redirectUrl
          } else {
            window.location.replace('https://taichiro-s.github.io/notion_sample/redirects/fallback.html')
            console.error('Error:', data.error)
          }
        })
        .catch((error) => {
          window.location.replace('https://taichiro-s.github.io/notion_sample/redirects/fallback.html')
          console.error('Error:', error)
        })
    </script>
  </body>
</html>
