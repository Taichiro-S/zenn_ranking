<!doctype html>
<html>
  <head>
    <title>月間記事ランキング</title>
  </head>
  <body>
    <h1>月間記事ランキング</h1>
    <ul>
      <? for (var i = 0; i < articles.length; i++) { ?>
      <li>
        <div>
          <h2><?= i + 1 ?>位: <?= articles[i].title ?></h2>
          <p>公開日: <?= articles[i].publishedAt ?></p>
          <p>いいね数: <?= articles[i].likedCount ?></p>
          <p>絵文字: <?= articles[i].emoji ?></p>
          <p>
            作者: <a href="<?= articles[i].userLink ?>"><?= articles[i].username ?></a>
          </p>
          <p>トピックス: <?= articles[i].topics.join(", ") ?></p>
          <a href="<?= articles[i].url ?>">記事を読む</a>
        </div>
      </li>
      <? } ?>
    </ul>
  </body>
</html>
