<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>認証完了</title>
  </head>
  <body>
    <h1>認証に成功しました😊</h1>
    <p>アプリケーションを使用する準備ができました。</p>
    <script>
      const urlParams = new URLSearchParams(window.location.search)
      console.log('urlParams:', urlParams)
      const code = urlParams.get('code')
      const scriptUrl =
        'https://script.google.com/macros/s/AKfycbzwus3arL2j-_a2Z0Et4AoeAXxGvKhSpV0JDA5in_kGs8n8j-2xuV1XEPHbwVJ1EuG9Zg/exec'
      //   const scriptUrl = `${window.location.origin}${window.location.pathname}`
      console.log('scriptUrl:', scriptUrl)
      console.log('code:', code)
      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({ code: code }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then((response) => {
          console.log('response:', response)
          return response.json()
        })
        .then((data) => {
          if (data.ok) {
            window.location.href = data.redirectUrl
          } else {
            console.error('Error:', data.error)
          }
        })
        .catch((e, s) => {
          console.error('Error:', e)
          console.error('Stack:', s)
        })
    </script>
  </body>
</html>
